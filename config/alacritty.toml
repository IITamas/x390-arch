# Alacritty configuration - explicit settings

[window]
padding = { x = 6, y = 6 }
decorations = "full"
opacity = 1.0
startup_mode = "Windowed"
title = "Alacritty"
dynamic_title = true
class = { instance = "Alacritty", general = "Alacritty" }
resize_increments = false

[scrolling]
history = 10000
multiplier = 3

[font]
normal = { family = "JetBrains Mono", style = "Regular" }
bold = { family = "JetBrains Mono", style = "Bold" }
italic = { family = "JetBrains Mono", style = "Italic" }
bold_italic = { family = "JetBrains Mono", style = "Bold Italic" }
size = 11.0
offset = { x = 0, y = 0 }
glyph_offset = { x = 0, y = 0 }

[colors.primary]
background = "#FFFFFF"
foreground = "#111111"

[colors.cursor]
text = "#F5F5F5"
cursor = "#111111"

[colors.normal]
black = "#000000"
red = "#CC0000"
green = "#1E871E"
yellow = "#B58900"
blue = "#3465A4"
magenta = "#75507B"
cyan = "#06989A"
white = "#D3D7CF"

[colors.bright]
black = "#555753"
red = "#EF2929"
green = "#8AE234"
yellow = "#FCE94F"
blue = "#729FCF"
magenta = "#AD7FA8"
cyan = "#34E2E2"
white = "#EEEEEC"

[cursor]
style = { shape = "Beam", blinking = "On" }
thickness = 0.15
blink_interval = 750
unfocused_hollow = true

[keyboard]
bindings = [
    { key = "V", mods = "Control", action = "Paste" },
    { key = "C", mods = "Control", action = "Copy" },
    { key = "Insert", mods = "Shift", action = "PasteSelection" }
]